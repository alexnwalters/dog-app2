<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dog API Practice 2</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

<body>

        <h1>DOG API: Dog Breed</h1>

        </section>
    </div>
